<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <title>DSi Scientific Calculator</title>
    <style>
    .screen {
        width: 234px;
        height: 170px;
        overflow: hidden;
        border: 1px solid #000;
        padding: 2px;
    }
    body {
        margin: 0;
        width: 240px;
    }
    td button {
        width: 100%;
        height: 100%;
        padding: 1px 2px;
    }
    #display {
        border: #000 solid 2px;
        padding: 10px 5px;
        overflow: hidden;
        font-size: 15px;
    }
    </style>
    <script src="../static/js/polyfill.js" th:src="@{/js/polyfill.js}"></script>
    <script>
    window.onload = function() {
        window.setInterval("scrollTo(0, 176);", 500);
    };
    </script>
</head>

        <div id="display">0</div>
        <br>
        <span id="ans">Ans:</span>
        <div style="position:absolute;bottom:0">
            Menus:
            <ul style="margin-top:0">
                <li>L + <img src="../static/resources/dpad/dpad_N.png"
                             th:src="@{/resources/dpad/dpad_N.png}" width="16px"> for basic functions</li>
                <li>L + <img src="../static/resources/dpad/dpad_E.png"
                             th:src="@{/resources/dpad/dpad_E.png}" width="16px"> for trig functions</li>
                <li>L + <img src="../static/resources/dpad/dpad_S.png"
                             th:src="@{/resources/dpad/dpad_S.png}" width="16px"> for hyperbolic trig functions</li>
                <li>L + <img src="../static/resources/dpad/dpad_W.png"
                             th:src="@{/resources/dpad/dpad_W.png}" width="16px"> for variables</li>
            </ul>
        </div>

            </tbody>
        </table>
        <table style="display:inline-block;float:right;width:60%">

            <tr>
